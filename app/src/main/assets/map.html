<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa con Ruta Múltiple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        #toggle-routing-instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #3388ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: none;
        }
        .leaflet-routing-container {
            top: 60px !important;
        }
    </style>
</head>
<body>

<div id="map"></div>
<button id="toggle-routing-instructions">Mostrar Indicaciones</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const map = L.map('map').setView([19.9124, -104.7263], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    const locationMarker = L.circleMarker([19.9124, -104.7263], {
        radius: 10,
        color: '#3388ff',
        weight: 2,
        fillColor: '#3388ff',
        fillOpacity: 0.5
    }).addTo(map);

    let routingControl = null;
    let destinationMarkers = [];

    const btnToggleInstructions = document.getElementById('toggle-routing-instructions');
    let instructionsVisible = false;
    let hasCenteredOnRoute = false;

    btnToggleInstructions.onclick = () => {
        if (!routingControl) return;
        const container = routingControl.getContainer();
        if (!container) return;

        if (instructionsVisible) {
            container.style.display = 'none';
            btnToggleInstructions.textContent = 'Mostrar Indicaciones';
            instructionsVisible = false;
        } else {
            container.style.display = 'block';
            btnToggleInstructions.textContent = 'Ocultar Indicaciones';
            instructionsVisible = true;
        }
    };

      function traducirTexto(text) {
        const traducciones = [
            { en: 'Head northwest on', es: 'Dirígete hacia el noroeste por' },
            { en: 'Head northeast on', es: 'Dirígete hacia el noreste por' },
            { en: 'Head southwest on', es: 'Dirígete hacia el suroeste por' },
            { en: 'Head southeast on', es: 'Dirígete hacia el sureste por' },
            { en: 'Head east on', es: 'Dirígete hacia el este por' },
            { en: 'Head west on', es: 'Dirígete hacia el oeste por' },
            { en: 'Head north on', es: 'Dirígete hacia el norte por' },
            { en: 'Head south on', es: 'Dirígete hacia el sur por' },
            { en: 'Turn right onto', es: 'Gira a la derecha en' },
            { en: 'Turn left onto', es: 'Gira a la izquierda en' },
            { en: 'Continue straight onto', es: 'Continúa recto en' },
            { en: 'Turn right to stay on', es: 'Gira a la derecha para seguir en' },
            { en: 'Turn left to stay on', es: 'Gira a la izquierda para seguir en' },
            { en: 'Make a sharp left onto', es: 'Gira pronunciadamente a la izquierda en' },
            { en: 'Make a sharp right onto', es: 'Gira pronunciadamente a la derecha en' },
            { en: 'Make a slight left onto', es: 'Gira levemente a la izquierda en' },
            { en: 'Make a slight right onto', es: 'Gira levemente a la derecha en' },
            { en: 'Merge onto', es: 'Incorpórate a' },
            { en: 'You have arrived at your destination, on the right', es: 'Has llegado a tu destino, a la derecha' },
            { en: 'You have arrived at your destination, on the left', es: 'Has llegado a tu destino, a la izquierda' },
            { en: 'You have arrived at your destination', es: 'Has llegado a tu destino' },
            { en: 'You have arrived at your 1st destination', es: 'Has llegado a tu primer destino' },
        ];

        for (const t of traducciones) {
            if (text.startsWith(t.en)) {
                return text.replace(t.en, t.es);
            }
        }
        return text;
    }

    function actualizarRuta() {
        const userLatLng = locationMarker.getLatLng();
        const allPoints = [userLatLng, ...destinationMarkers.map(m => m.getLatLng())];

        if (routingControl) {
            map.removeControl(routingControl);
        }

        routingControl = L.Routing.control({
            waypoints: allPoints,
            routeWhileDragging: false,
            addWaypoints: false,
            draggableWaypoints: false,
            showAlternatives: false,
            fitSelectedRoutes: false,
            createMarker: () => null,
            lineOptions: {
                styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
            },
            language: 'es',
            router: new L.Routing.OSRMv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1'
            })
        }).addTo(map);

        routingControl.on('routesfound', function (e) {
            e.routes.forEach(route => {
                route.instructions.forEach(instruction => {
                    instruction.text = traducirTexto(instruction.text);
                });
            });

            const container = routingControl.getContainer();
            if (container) {
                container.style.display = 'none';
                btnToggleInstructions.style.display = 'block';
                btnToggleInstructions.textContent = 'Mostrar Indicaciones';
                instructionsVisible = false;
            }

            const route = e.routes[0];
            if (route && !hasCenteredOnRoute) {
                const bounds = L.latLngBounds(route.coordinates);
                map.fitBounds(bounds);
                hasCenteredOnRoute = true;
            }
        });
    }

    function createDestinationMarker(latlng) {
        const marker = L.marker(latlng, { draggable: false });

        const popupContent = document.createElement('div');
        popupContent.style.display = 'flex';
        popupContent.style.alignItems = 'center';

        const label = document.createElement('span');
        label.textContent = 'Destino';
        label.style.marginRight = '8px';

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'X';
        deleteBtn.style.background = '#ff4d4d';
        deleteBtn.style.color = 'white';
        deleteBtn.style.border = 'none';
        deleteBtn.style.borderRadius = '3px';
        deleteBtn.style.cursor = 'pointer';
        deleteBtn.style.padding = '2px 6px';

        deleteBtn.onclick = () => {
            map.removeLayer(marker);
            destinationMarkers = destinationMarkers.filter(m => m !== marker);
            if (destinationMarkers.length === 0) {
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                btnToggleInstructions.style.display = 'none';
                instructionsVisible = false;
                hasCenteredOnRoute = false;
            } else {
                actualizarRuta();
            }
        };

        const infoButton = document.createElement('button');
        infoButton.textContent = 'Ver Info';
        infoButton.style.marginLeft = '8px';
        infoButton.onclick = () => {
            if (typeof Android !== 'undefined' && Android.showInfo) {
                Android.showInfo(
                    'Nombre del Lugar',
                    'Descripción de ejemplo para el destino seleccionado.',
                    'https://via.placeholder.com/300'
                );
            } else {
                alert('Nombre del Lugar\nDescripción de ejemplo para el destino seleccionado.');
            }
        };

        popupContent.appendChild(label);
        popupContent.appendChild(deleteBtn);
        popupContent.appendChild(infoButton);

        marker.bindPopup(popupContent);

        return marker;
    }

    map.on('click', function (e) {
        const marker = createDestinationMarker(e.latlng).addTo(map).openPopup();
        destinationMarkers.push(marker);
        actualizarRuta();
    });
</script>

</body>
</html>
